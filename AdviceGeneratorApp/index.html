<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/css/styles.css">
    <title>Advice Generator App | Frontend Mentor</title>
    <link rel="icon" href="./assets/img/favicon-32x32.png">
    <script src="./app/js/script.js" defer></script>
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap');
    </style> 
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__text">
                <p id="adviceNumber">Advice #</p>
                <h1 id="advice">“A wise quote”</h1>
            </div>
            <div class="card__dividers">
                <img class="viewport--desktop" src="./assets/img/desktop/pattern-divider-desktop.svg" alt="">
                <img class="viewport--mobile" src="./assets/img/mobile/pattern-divider-mobile.svg" alt="">
            </div>
        </div>
        <button class="container__button">
            <img src="./assets/img/icon-dice.svg" alt="">
        </button>
    </div>
</body>
</html>
