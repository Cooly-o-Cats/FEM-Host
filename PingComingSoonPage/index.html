<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping. | Coming Soon!</title>
    <link rel="stylesheet" href="App/css/style.css">
    <link rel="icon" href="Assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script defer src="App/js/script.js"></script>
</head>
<body>
    <main class="container">
        <img src="Assets/img/logo.svg" alt="Ping. Logo" class="logo">

        <div class="main-text">
            <h1>We are launching <span>soon!</span></h1>
            <h2>Subscribe and get notified</h2>
        </div>

        <form>
            <input type="text" class="email-input" name="email-address" id="email" placeholder="Your email address...">
            <label for="email" class="visually-hidden">Email Address</label>
            <input type="submit" class="submit-btn" value="Notify Me" id="submit" disabled>
        </form>

        <div class="error-message-wrap">
            <p class="error-message">Please provide a valid email address</p>
        </div>

        <img src="Assets/img/illustration-dashboard.png" alt="" class="illustration">
    </main>
    <footer>
        <div class="social">
            <a class="social-bubble" href="https://facebook.com" aria-label="Go to our Facebook Page!">
                <i class="uil uil-facebook"></i>
            </a>
            <a class="social-bubble" href="https://twitter.com" aria-label="Go to our Twitter Account!">
                <i class="uil uil-twitter"></i>
            </a>
            <a class="social-bubble" href="https://instagram.com" aria-label="Go to our Instagram Account!">
                <i class="uil uil-instagram"></i>
            </a>
        </div>
        <p class="copy">&copy; Copyright Ping. All rights reserved</p>
    </footer>
</body>
</html>
